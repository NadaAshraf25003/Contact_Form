<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_Form</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Contact Form -->
    <hr />
    <form id="contact_form">
      <h1>Payment Form</h1>
      <p>Required fields are followed by <span class="required">*</span></p>
      <h3>Contact information</h3>
      <fieldset style="width: 50%">
        <legend>Title</legend>
        <div class="check">
            <input type="radio" id="mister" name="title" value="Mr." />
            <label for="mister">Mister</label> <br />
        </div>
        <div class="check">
            <input type="radio" id="miss" name="title" value="Ms." />
            <label for="miss">Miss</label>
        </div>
      </fieldset>
      <br />

      <label for="name">Name <span class="required">*</span></label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="card">Card Type </label>
      <select name="card" id="card">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="americanexpress">American Express</option></select
      ><br /><br />
      <div class="check">
          <label for="save">Save data to use : </label>
          <input type="checkbox" id="save" /> <br /><br />
      </div>
      <input type="submit" value="Add User" /><br />
    </form>

    <!-- Localstorge -->
    <hr />
    <label for="search">Search : </label>
    <input type="search" id="search_input" />
    <button id="search_button">Search</button>
    <p id="search_result"></p>
    <h3>List of users</h3>
    <div class="table">
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Card</th>
            <th>Save Data</th>
            <th>Edit</th>
            <th class="delete">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- <tr>
            <td id="t_name"></td>
            <td id="t_email"></td>
            <td id="t_card"></td>
            <td><i class="fa-solid fa-download"></i></td>
            <td><i class="fa-solid fa-pen-to-square"></i></td>
            <td><i class="fa-solid fa-trash"></i></td>
          </tr> -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <p>Number of Users <span class="num_users"></span></p>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="JS.js"></script>
  </body>
</html>
